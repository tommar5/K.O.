    user_notes: 'Pastabos, priskirtos vartotojui'
    choose_membership_type: 'Pasirinkite narystės tipą'
    conditions:
      declarant: 'Aš Patvirtinu, kad Paraiškoje pateikti duomenys yra teisingi. Esu atsakingas už visus šioje Paraiškoje esančių asmenų bei už jų mechanikų ir/ar keleivių veiksmus. Pasižadu laikytis FIA ir Lietuvos automobilių Sporto Kodekso, Lietuvos automobilių sporto varžybų organizavimo ir vykdymo taisyklių, varžybų taisyklių ir papildomų nuostatų. Pasižadu, jog Pareiškėjo komanda nedalyvaus Draudžiamosiose varžybose. Patvirtinu, kad pripažįstu LASF Apeliacinį teismą kaip aukščiausią organą sprendžiantį ginčus automobilių sporte.'
      driver: 'Teikdamas šią paraišką aš patvirtinu kad: 1. Visi paraiškoje pateikti duomenys yra teisingi; 2. Įsipareigoju laikytis LR Kūno Kultūros ir sporto įstatymo reikalavimų, Lietuvos automobilių sporto kodekso, atitinkamų LASF Reglamentų, varžybų taisyklių, techninių reikalavimų, varžybų papildomų nuostatų; 3. Nenaudosiu jokių Antidopingo konvencijoje ir jos papildymuose nurodytų draudžiamų preparatų ir metodų 5. Sutinku, kad varžybų metu įvykus nelaimingam atsitikimui man būtų suteikta medicininė ir kita neatidėliotina pagalba; 6. Pats esu atsakingas už savo sveikatos būklę 7. Mano elgesys varžybų metu neprieštaraus sportinei etikai; 8. Nedalyvausiu Draudžiamosiose varžybose. 8. Pripažįstu LASF, kaip vienintelį automobilių sporto valdžios organą Lietuvos Respublikos teritorijoje. 9. Pripažįstu LASF Apeliacinį teismą, kaip galutinę instanciją sprendžiančią ginčus automobilių sporte. Neprieštarauju, kad mano asmens duomenys ir informacija apie mane būtų kaupiama LASF-e bei perduodama KKSD'
      judge: 'Asmuo gaunantis LASF teisėjo licenciją įsipareigoja: būti sąžiningu ir nešališku bei laikytis LR Kūno Kultūros ir sporto įstatymo reikalavimų, Lietuvos automobilių sporto kodekso, visų LASF Reglamentų, varžybų taisyklių ir techninių reikalavimų, o taip pat ir jų papildomų nuostatų. Įsipareigoja naudoti visas turimas galimybes propaguoti LASF ir automobilių sportą. Sutinka, kad varžybų metu įvykus nelaimingam atsitikimui jam būtų suteikta medicininė ir kita neatidėliotina pagalba. Pasižada, jog jo elgesys, pareigų atlikimo metu, neprieštaraus sportinei etikai. Pasižada nedalyvauti Draudžiamosiose varžybose. Pripažįsta LASF kaip vienintelį automobilių sporto valdžios organą Lietuvos Respublikos teritorijoje. Pripažįsta LASF Apeliacinį teismą kaip galutinę instanciją sprendžiančią ginčus automobilių sporte. Neprieštarauja, kad jo asmens duomenys ir informacija apie jį būtų kaupiama LASF-e bei perduodama KKSD'
